<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <!-- Main Section -->
    <section>
      <!-- Container -->
      <div>
        <!-- Header -->
        <header>
          <img src="./assets/Logo.svg" alt="Logo" />
        </header>

        <!-- Form Section -->
        <div>
          <!-- Top info section -->
          <div>
            <h6>SIGN IN</h6>
            <h1>Welcome back!</h1>
            <p>Sign in to access your account.</p>
          </div>

          <hr />
          <!-- Main Form -->
          <form>
            <div>
              <!-- Email -->
              <label for="email">Email address</label>
              <input type="email" id="email" />
            </div>

            <div>
              <!-- Password -->
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>

            <button>SIGN IN</button>

            <p><a href="">Forgot your password?</a></p>
          </form>

          <!-- Account Selection -->
          <div>
            <p>
              Don't have an account yet? <a href="./sign-up.html">Create One</a>
            </p>
          </div>
          <div>
            <img src="./assets/sign-in.png" alt="Sign up" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
