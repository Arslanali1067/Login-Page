<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <!-- Main Section -->
    <section class="main-section">
      <!-- Container -->
      <div class="container background-sign-in">
        <!-- Header -->
        <header class="header text-center">
          <img src="./assets/Logo.svg" alt="Logo" />
        </header>

        <!-- Form Section -->
        <div class="form-section">
          <!-- Top info section -->
          <div class="top-info text-center">
            <h6 class="tag-line">SIGN UP</h6>
            <h1 class="heading-one">Create an Account</h1>
            <p class="body-one">Welcome to Oniqs where magic happens</p>
          </div>

          <hr />
          <!-- Main Form -->
          <form class="form">
            <!-- inline form -->
            <div class="form-inline">
              <!-- First Name -->
              <div class="form-control">
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-input" type="text" id="first-name" />
              </div>
              <div class="form-control">
                <!-- Last Name -->
                <label class="form-label" for="last-name">Last Name</label>
                <input class="form-input" type="text" id="last-name" />
              </div>
            </div>

            <!-- Email -->
            <div class="form-control">
              <label class="form-label" for="email">Email address</label>
              <input class="form-input" type="email" id="email" />
            </div>

            <!-- Password -->
            <div class="form-control">
              <label class="form-label" for="password">Password</label>
              <input class="form-input" type="password" id="password" />
            </div>

            <button class="btn btn-primary">Create Account</button>

            <p class="body-two text-center">
              I have read and agree to the <a href="">Term of Service</a>
            </p>
          </form>
        </div>

        <!-- Account Selection -->
        <div class="account-select">
          <p class="body-two text-light text-center">
            Already have an account? <a href="./sign-in.html">Sign in</a>
          </p>
        </div>
        <div>
          <img
            class="illustration-sign-up"
            src="./assets/sign-up.png"
            alt="Sign up"
          />
        </div>
      </div>
    </section>
  </body>
</html>
